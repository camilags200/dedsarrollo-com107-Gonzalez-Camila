<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" >
  <meta name="viewport viewport" content content="width=device-width, initial initial-scale=1.0">
  <title>Ejercicioformularios12 Bootstrap González Camila</title>
  <link rel="stylesheet" type="text/css" href="./bootstrap-4.6.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/tpformularios_estilo.css">
  
</head>
<body>
  <form method="post" action="" name="form1" id="id_formulario1" >
    
    <h3>Datos del Formulario</h3>

    <label for="id_apellido">Apellido</label>
    <input type="text" name="apellido" id="id_apellido" value="">

    <label for="id_nombre">Nombre</label>
    <input type="text" name="nombre" id="id_nombre" value="">
    
    <label for="id_edad">Edad</label>
    <input type="radio" name="rango_edad" value="menor_18">
    <label>Menor de 18</label>
    <input type="radio" name="rango_edad" value="mayor_18">
    <label>Mayor de 18</label>
    <br>
   
    <label>Sexo:</label>
    <select name="sexo" id="id_sexo">
        <option value="" selected>Femenino</option>
        <option value="" >Masculino</option>
        <option value="" >Otro</option>

    </select>
    <br><br>
    <label>Idiomas:</label>
    <select name="cmb_idiomas" id="id_cmb_idiomas" multiple>
      <option value="1" selected>Inglés</option>
      <option value="2" >Francés</option>
      <option value="3" >Alemán</option>
      <option value="4" >Holandés</option>
    </select>
    <br>
    <label>Extras:</label>
    <input type="checkbox" name="vect_transp[]" value="aut">
    <label>Auto</label>
    <input type="checkbox" name="vect_transp[]" value="Cam" checked>
    <label>Camioneta</label>
    <input type="checkbox" name="vect_transp[]" value="Camio">
    <label>Camión</label>
    
    <br><br>
    <label>Comentario:</label>
    <textarea name="comentario" rows="5" cols="30">
        
    </textarea>

    <br><br>
    <input type="submit" name="Enviar" id="id_aceptar" value="Enviar datos" >
    <input type="button" name="botonCancelar" id="id_cancelar" value="Borrar datos" >
  </form>
</body>
</html>
